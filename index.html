<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drone Simulator</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #application-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
</head>
<body>
    <canvas id="application-canvas"></canvas>
    <div id="controls">
        <h3>Controls:</h3>
        <p>W/S - Forward/Backward</p>
        <p>A/D - Left/Right</p>
        <p>Q/E - Rotate Left/Right</p>
        <p>Space - Lift Off / Increase Altitude</p>
        <p>Shift - Decrease Altitude</p>
        <p>1/2/3 - Switch Camera Modes</p>
    </div>
    
    <script src="camera-controller.js"></script>
    <script src="drone-controller.js"></script>
    <script src="script.js"></script>
</body>
</html>
